group 'io.nbaynham'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '7.0.0'
}

test {
    useTestNG() {
        useDefaultListeners = true
        suites 'src/test/suite.xml'
        outputDirectory = file("$projectDir/testngOutput")
    }
    reports.html.enabled = false

}
